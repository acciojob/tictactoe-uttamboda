<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="player-setup">
            <label for="player1">Player 1</label>
            <input type="text" id="player1" placeholder="Enter Player 1 Name">
            
            <label for="player2">Player 2</label>
            <input type="text" id="player2" placeholder="Enter Player 2 Name">
            
            <button id="submit">Start Game</button>
        </div>

        <div class="game-board" style="display: none;">
            <h2 class="message">Player 1, you're up</h2>
            <div class="board">
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
                <div id="9" class="cell"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
